<body>
<style>
  .hidden {
    display: none;
  }
</style>

<header>
  <nav>
    <a href="/">Home</a>
    <a href="/profile" class="hidden">Profile</a>
    <a href="/login" class="hidden">Login</a>
    <a href="#logout" id="logout" class="hidden">Logout</a>
  </nav>
</header>

<!-- 1. Get Magic SDK -->
<script src="https://auth.magic.link/sdk"></script>
<!-- 2. Initialize Magic -->
<script>
  const magic = new Magic("pk_live_2D06A74CFC4635C6");

  const logoutLink = document.querySelector('#logout');
  
  logoutLink.addEventListener('click', async (event) => {
    event.preventDefault();

    await magic.user.logout();

    window.location.href = '/';
  });

  async function updateNav() {
    const isLoggedIn = await magic.user.isLoggedIn();

    const profile = document.querySelector('[href="/profile"]');
    const login = document.querySelector('[href="/login"]');
    const logout = document.querySelector('#logout');

    if (isLoggedIn) {
      profile.classList.remove('hidden');
      logout.classList.remove('hidden');
      login.classList.add('hidden');
    } else {
      profile.classList.add('hidden');
      logout.classList.add('hidden');
      login.classList.remove('hidden');
    }
  }

  updateNav();
</script>

<!-- 1. Ensure the user‚Äôs info is displayed -->
<script>
  // check that the user is logged in
  async function checkLogin() {
    const isLoggedIn = await magic.user.isLoggedIn();
    console.log({ isLoggedIn })
    if (!isLoggedIn) {
      window.location.href = '/login';
    }

    // get the user's email
    const { email, publicAddress} = await magic.user.getMetadata();

    document.querySelector('#email').innerText = email;
    document.querySelector('#publicAddress').innerText = publicAddress;
  }

  checkLogin();
</script>
