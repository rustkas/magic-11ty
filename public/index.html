<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Blog</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
<style>
  .hidden {
    display: none;
  }
</style>

<header>
  <nav>
    <a href="/">Home</a>
    <a href="/profile" class="hidden">Profile</a>
    <a href="/login" class="hidden">Login</a>
    <a href="#logout" id="logout" class="hidden">Logout</a>
  </nav>
</header>

<!-- 1. Get Magic SDK -->
<script src="https://auth.magic.link/sdk"></script>
<!-- 2. Initialize Magic -->
<script>
  const magic = new Magic("pk_live_2D06A74CFC4635C6");

  const logoutLink = document.querySelector('#logout');
  
  logoutLink.addEventListener('click', async (event) => {
    event.preventDefault();

    await magic.user.logout();

    window.location.href = '/';
  });

  async function updateNav() {
    const isLoggedIn = await magic.user.isLoggedIn();

    const profile = document.querySelector('[href="/profile"]');
    const login = document.querySelector('[href="/login"]');
    const logout = document.querySelector('#logout');

    if (isLoggedIn) {
      profile.classList.remove('hidden');
      logout.classList.remove('hidden');
      login.classList.add('hidden');
    } else {
      profile.classList.add('hidden');
      logout.classList.add('hidden');
      login.classList.remove('hidden');
    }
  }

  updateNav();
</script>



    <h1>My Cool Blog</h1>

    <!-- 0. HTML -->
<h2>Articles</h2>
<div id="content">
</div>
<!-- 1. Only share articles with logged in users -->
<script>
// Assumes user is already logged in
  let contentElement = document.getElementById('content');
  const articles = `<ul>
  
  <li><a href="/articles/post-1/">Post 1</li>
  
  <li><a href="/articles/post-2/">Post 2</li>
  
  <li><a href="/articles/post-3/">Post 3</li>
  
  </ul>`;
  const loginMessage = `Please log in to see my blog!`;

  try {
    magic.user.getMetadata();
    contentElement.innerHTML = articles;
    } catch {
      // Handle errors if required!
      contentElement.innerHTML = loginMessage;
      }
</script>


</body>
</html>
